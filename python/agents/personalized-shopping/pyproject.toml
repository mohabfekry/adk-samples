[project]
name = "personalized-shopping"
version = "0.1.0"
description = "Personalized Shopping with Google ADK"
authors = [{ name = "Yiwen Song", email = "yiwensong@google.com" }]
license = {text = "Apache License 2.0"}
readme = "README.md"
requires-python = ">=3.10,<3.13"

dependencies = [
    "google-cloud-aiplatform[adk,agent-engines]>=1.93.0",
    "google-genai>=1.9.0",
    "google-adk>=1.0.0",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "pyserini>=0.43.0",
    "rich>=13.9.4",
    "cleantext>=1.1.4",
    "Flask>=3.1.0",
    "spacy>=3.8.2",
    "thefuzz>=0.22.1",
    "gym==0.26.2",
    "torch>=2.5.1",
    "torchvision>=0.20.1",
    "gdown>=5.2.0",
    "pytest>=8.3.5",
    "tabulate>=0.9.0",
    "absl-py>=2.2.1",
    # Note: en_core_web_sm should be installed via spacy download command 
    # or vendored to avoid Santa Gmac blocks on external GitHub wheels.
]

[dependency-groups]
dev = [
    "pytest-asyncio>=0.26.0",
    "agent-starter-pack>=0.14.1",
    "ruff>=0.4.6",
    "mypy>=1.15.0",
    "codespell>=2.2.0",
    "types-pyyaml>=6.0.12.20240917",
    "types-requests>=2.32.0.20240914",
]

[tool.ruff]
# Points back to the Master template in the root for monorepo consistency
extend = "../../../pyproject.toml"

[tool.ruff.lint]
# Ignores function complication rule
ignore = ["C901", "PLR0911", "PLR0912", "PLR0915"]

[tool.ruff.lint.per-file-ignores]
"web_agent_text_env.py" = ["RUF005"]
"goal.py" = ["RUF001"]
"__init__.py" = ["F401"]
"engine.py" = ["PLW2901"]

[tool.ruff.lint.isort]
known-first-party = ["personalized_shopping"]

[tool.hatch.build.targets.wheel]
packages = ["personalized_shopping"]

[tool.mypy]
disallow_untyped_defs = true
check_untyped_defs = true
ignore_missing_imports = true
exclude = [".venv"]

[tool.pytest.ini_options]
pythonpath = "."
asyncio_default_fixture_loop_scope = "function"

[tool.agent-starter-pack]
example_question = "Hello, can you help me find a summer dress? I want something flowy and floral."

[tool.agent-starter-pack.settings]
agent_directory = "personalized_shopping"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"